<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN-API Integration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <input type="text" id="idInstance" placeholder="idInstance">
            <input type="text" id="apiTokenInstance" placeholder="ApiTokenInstance">
            <button onclick="getSettings()">getSettings</button>
            <button onclick="getStateInstance()">getStateInstance</button>
            <input type="text" id="chatIdMessage" placeholder="Chat ID">
            <input type="text" id="message" placeholder="Message">
            <button onclick="sendMessage()">sendMessage</button>
            <input type="text" id="chatIdFile" placeholder="Chat ID">
            <input type="text" id="fileUrl" placeholder="File URL">
            <button onclick="sendFileByUrl()">sendFileByUrl</button>
        </div>
        <div class="response-section">
            <label for="response">Ответ:</label>
            <textarea id="response" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
